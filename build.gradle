plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'fr.iim.iwm.a5.kotlin.payen.alexandre'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile "ch.qos.logback:logback-classic:1.2.3"

    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    
    compile "io.ktor:ktor-server-netty:1.1.2"
    compile "io.ktor:ktor-freemarker:1.1.2"
    compile "io.ktor:ktor-html-builder:1.1.2"
    compile "io.ktor:ktor-auth:1.1.2"


    compile 'org.freemarker:freemarker:2.3.14'

    compile "org.jetbrains.kotlin:kotlin-test"
    
    compile "mysql:mysql-connector-java:8.0.15"
    compile group: 'junit', name: 'junit', version: '4.12'
    compile "com.nhaarman.mockitokotlin2:mockito-kotlin:2.0.0-RC1"

    compile group: 'org.mindrot', name: 'jbcrypt', version: '0.4'


    testCompile group: 'com.h2database', name: 'h2', version: '1.3.148'

}      



compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}